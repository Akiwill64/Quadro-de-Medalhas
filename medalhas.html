<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Medalhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align: center;">Quadro de Medalhas</h2>
    <table id="medal-table">
        <thead>
            <tr>
                <th>Classificação</th>
                <th>País</th>
                <th><img src="https://static.vecteezy.com/ti/vetor-gratis/p1/2762963-ouro-medalha-ouro-primeiro-lugar-emblema-esporte-jogo-premio-com-fita-vermelha-gratis-vetor.jpg" alt="Ouro" class="medal"></th>
                <th><img src="https://img.freepik.com/vetores-premium/medalha-de-prata-2-lugar-em-prata_87720-2497.jpg" alt="Prata" class="medal"></th>
                <th><img src="https://static.vecteezy.com/ti/vetor-gratis/p1/2823135-champion-bronze-medal-with-red-ribbon-icon-sign-of-third-place-isolated-on-white-background-vector-illustration-gratis-vetor.jpg" alt="Bronze" class="medal"></th>
                <th><img src="https://img.freepik.com/vetores-premium/medalhas-de-ouro-prata-e-bronze_102902-3094.jpg" alt="Total de Medalhas" class="medal"></th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo será inserido via JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
